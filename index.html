<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Grid Scaffold Project</title>
</head>
<body>
    <h1 class="hidden">Scaffold Build</h1>
    <header class="header grid-con">
        <h2 class=hidden>Header</h2>
        <div class="box col-span-3 m-col-span-2 l-col-span-3">Logo</div>
        <nav class="box col-span-1 m-col-span-10 l-col-span-9">Nav</nav>
    </header>
    <section id="hero-image" class="grid-con">
        <h2 class="hidden">Hero-Image</h2>
        <div class="box col-span-full">Hero Image</div>
    </section>
    <section id="products" class="grid-con">
        <h2 class="hidden">Products</h2>
        <div class="box col-span-full m-col-span-6 l-col-span-6">Product 1</div>
        <div class="box col-span-full m-col-span-6 l-col-span-6">Product 2</div>
    </section>
    <section id="services" class="grid-con">
        <h2 class="hidden">Services</h2>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 1</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 2</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 3</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 4</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 5</div>
        <div id="hide" class="box l-col-span-6">Image</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 6</div>
    </section>
    <footer id="footer" class="grid-con">
        <h2 class=hidden>Footer</h2>
        <div class="box col-span-full">Footer</div>
    </footer>
    
</body>
</html>
