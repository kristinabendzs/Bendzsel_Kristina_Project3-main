<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Grid Scaffold Project</title>
</head>
<body>
    <h1 class="hidden">Scaffold Build</h1>
    <header class="grid-con">
        <div id="logo" class="box">Logo</div>
        <nav id="nav" class="box">Nav</nav>
    </header>
    <div id="hero-image" class="box grid-con">
        <p>Hero Image</p></div>
    <section id="products">
        <h2 class="hidden">Products</h2>
        <div id="product-1" class="box">Product 1</div>
        <div id="product-2" class="box">Product 2</div>
    </section>
    <section id="services" class="grid-con">
        <h2 class="hidden">Services</h2>
        <div id="service-1" class="box">Service 1</div>
        <div id="service-2" class="box">Service 2</div>
        <div id="service-3" class="box">Service 3</div>
        <div id="service-4" class="box">Service 4</div>
        <div id="service-5" class="box">Service 5</div>
        <div id="image" class="box">Image</div>
        <div id="service-6" class="box">Service 6</div>
    </section>
    <footer id="footer" class="box grid-con" >Footer</footer>
    
</body>
</html>
